<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Support - Stencil</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen">
        <div class="container mx-auto px-4 py-8 pb-20 md:pb-8">
            <!-- include 'includes/nav.html' -->

            <div class="text-white max-w-2xl mx-auto">
                <h1 class="text-5xl font-bold text-center mb-8">
                    Contact Support
                </h1>
                <p class="text-xl text-center mb-8 text-gray-200">
                    Need help? We're here to assist you!
                </p>

                <div class="bg-white/10 backdrop-blur-md rounded-lg p-8">
                    <form class="space-y-6">
                        <div>
                            <label
                                for="name"
                                class="block text-sm font-medium mb-2"
                                >Full Name</label
                            >
                            <input
                                type="text"
                                id="name"
                                name="name"
                                class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white/50"
                                placeholder="Enter your full name"
                                required
                            />
                        </div>

                        <div>
                            <label
                                for="email"
                                class="block text-sm font-medium mb-2"
                                >Email Address</label
                            >
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white/50"
                                placeholder="Enter your email address"
                                required
                            />
                        </div>

                        <div>
                            <label
                                for="subject"
                                class="block text-sm font-medium mb-2"
                                >Subject</label
                            >
                            <select
                                id="subject"
                                name="subject"
                                class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white focus:outline-none focus:ring-2 focus:ring-white/50"
                                required
                            >
                                <option
                                    value=""
                                    disabled
                                    selected
                                    class="text-gray-800"
                                >
                                    Select a topic
                                </option>
                                <option value="technical" class="text-gray-800">
                                    Technical Issue
                                </option>
                                <option value="billing" class="text-gray-800">
                                    Billing Question
                                </option>
                                <option value="feature" class="text-gray-800">
                                    Feature Request
                                </option>
                                <option value="other" class="text-gray-800">
                                    Other
                                </option>
                            </select>
                        </div>

                        <div>
                            <label
                                for="message"
                                class="block text-sm font-medium mb-2"
                                >Message</label
                            >
                            <textarea
                                id="message"
                                name="message"
                                rows="5"
                                class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white/50 resize-none"
                                placeholder="Describe your issue or question in detail..."
                                required
                            ></textarea>
                        </div>

                        <button
                            type="submit"
                            class="w-full bg-white text-blue-600 py-3 px-6 rounded-lg font-semibold hover:bg-gray-100 transition-colors duration-200"
                        >
                            Send Message
                        </button>
                    </form>
                </div>

                <div class="mt-8 text-center">
                    <h3 class="text-2xl font-semibold mb-4">
                        Other Ways to Reach Us
                    </h3>
                    <div class="space-y-2 text-gray-200">
                        <p>ðŸ“§ Email: support@stencil.com</p>
                        <p>ðŸ“ž Phone: 1-800-STENCIL</p>
                        <p>ðŸ’¬ Live Chat: Available 24/7</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- include 'includes/scripts.html' -->
    </body>
</html>
